<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Kla skills connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Kla <span>skills connect</span></h1>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="about.html">About Us</a>
                    <a href="contat.html">Contact Us</a>
                    <a href="#" class="register-btn">
                        <span>Register</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container-narrow">
            <section class="contact-section">
                <h2 class="contact-title">Contact Us</h2>
                <p class="contact-text">Have a question, partnership inquiry, or technical issue? Fill out the form below and we'll get back to you within 24 hours.</p>

                <form class="space-y-6">
                    <div class="form-group">
                        <label for="c-name" class="form-label">Your Full Name</label>
                        <input type="text" id="c-name" name="name" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="c-email" class="form-label">Email Address</label>
                        <input type="email" id="c-email" name="email" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="c-subject" class="form-label">Subject</label>
                        <select id="c-subject" name="subject" required class="form-select">
                            <option value="">Select a Subject</option>
                            <option value="General Inquiry">General Inquiry</option>
                            <option value="Partnership">Partnership Opportunities</option>
                            <option value="Technical Support">Technical Support</option>
                            <option value="Feedback">Feedback/Suggestion</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="c-message" class="form-label">Your Message</label>
                        <textarea id="c-message" name="message" rows="5" required class="form-textarea"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                    </button>
                    
                                   
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>Kla skills connect | Connecting Uganda's Skilled Service Providers</p>
                <p>&copy; 2024. Komugisha shivan 24/U/0586</p>
            </div>
        </div>
    </footer>
</body>
</html>
